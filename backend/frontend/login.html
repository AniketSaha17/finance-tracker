<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Finance Tracker</title>
<style>
/* simple styles */
body{font-family:Arial,Helvetica,sans-serif;background:#f4f7f9;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.container{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06);width:320px}
input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px}
button{width:100%;padding:10px;border:none;border-radius:6px;background:#4caf50;color:#fff;font-weight:bold;cursor:pointer}
a{color:#4caf50}
#msg{margin-top:8px}
</style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="msg"></div>
    <p style="text-align:center;margin-top:12px">Don't have account? <a href="register.html">Register</a></p>
  </div>
<script src="login.js"></script>
</body>
</html>
