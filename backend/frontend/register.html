<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Register</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f4f7f9;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.container{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06);width:320px}
input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px}
button{width:100%;padding:10px;border:none;border-radius:6px;background:#4caf50;color:#fff;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center">Register</h2>
    <input id="username" placeholder="Choose username" />
    <input id="password" type="password" placeholder="Choose password" />
    <button id="registerBtn">Register</button>
    <div id="msg"></div>
    <p style="text-align:center;margin-top:12px">Already have an account? <a href="login.html">Login</a></p>
  </div>
<script src="register.js"></script>
</body>
</html>
